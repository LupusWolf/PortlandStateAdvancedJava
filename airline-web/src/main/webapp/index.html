<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>HTML forms for interacting with the REST API</title>
    <style type="text/css">
        div {
            padding-bottom: 1em;
        }
    </style>
</head>

<body>

<h1>

    This page contains a couple of HTML forms that GET and POST to the
    REST API provided by your project.  These forms are <b>not</b>
    submitted as part of the project.  You do <b>not</b> have to update
    them.

</h1>

<div>
    <form method="get" action="flights">
        Airline name: <input name="airline" type="text" size="10" title="airline"/>
        <input type="submit" definition="Submit"/>
    </form>
</div>

<div>
    <form method="post" action="flights">
        airline <input name="airline" type="text" size="10" title="airline"/>
        flightNumber <input name="flightNumber" type="text" size="10" title="flightNumber"/>
        src <input name="src" type="text" size="10" title="src"/>
        depart <input name="depart" type="text" size="10" title="depart"/>
        dest <input name="dest" type="text" size="10" title="dest"/>
        arrive <input name="arrive" type="text" size="10" title="arrive"/>
        <input type="submit" definition="Submit"/>
    </form>
</div>

</body>
</html>
